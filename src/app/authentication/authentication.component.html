<div class="auth-page">
  <mat-card class="auth-card" appearance="outlined">
    <mat-card-content>
      <div>
        <mat-tab-group>
          <mat-tab label="Login">
            <div class="auth-form">
              <br><br><br>
              <form class="login-form">
                <div class="form-input-container">
                  <mat-form-field style="width: 90%;">
                    <mat-label>Email</mat-label>
                    <input matInput name="email">
                  </mat-form-field>
                </div>
                <div class="form-input-container">
                  <mat-form-field style="width: 90%;">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password">
                  </mat-form-field>
                </div>
                <div class="form-button-container">
                  <button mat-raised-button>Login</button>
                </div>
              </form>
            </div>
          </mat-tab>
          <mat-tab label="Signup">
            <div class="auth-form">
              <br>
              <form class="signup-form">
                <div class="form-input-container">
                  <mat-form-field style="width: 90%;">
                    <mat-label>Email</mat-label>
                    <input matInput name="email">
                  </mat-form-field>
                </div>
                <div class="form-input-container">
                  <mat-form-field style="width: 90%;">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password">
                  </mat-form-field>
                </div>
                <div class="form-input-container">
                  <mat-form-field style="width: 90%;">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" name="confirm-password">
                  </mat-form-field>
                </div>
                <div class="form-button-container">
                  <button mat-raised-button>Sign Up</button>
                </div>
              </form>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-card-content>
  </mat-card>
</div>
